<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                min-width: 420px;
                overflow-x: hidden;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }
            input, textarea {
                width: 420px;
            }
            input#save {
                font-weight: bold; width: auto;
            }
        </style>
        <script src="popup.js"></script>
        <script src="backends_dropdown.js"></script>
    </head>
    <body>
        <form id="addbookmark">
            <p><label for="title">Title</label><br />
            <input type="text" id="title" name="title" size="50" value="" /></p>

            <p><label for="url">Url</label><br />
            <input type="text" id="url" name="url" size="50" value="" /></p>

            <p><label for="summary">Excerpt (highlight text then click the CrypTag Clip button)</label><br />
            <textarea id="summary" name="summary" rows="6" cols="35" autofocus></textarea></p>

            <p><label for="backend">Backend</label><br />
            <select id="backend" name="select">
            </select>

            <p><label for="tags">Tags</label><br />
            <input type="text" id="tags" name="tags" size="50" value="" /></p>

            <p>
                <input id="save" type="submit" value="Save Bookmark" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
</html>
